<section class=" mb-5 mt-5 text-primary">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="submitFormLogin(loginForm)">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Đăng nhập với</p>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="bi bi-facebook"></i>
                        </button>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="bi bi-twitter"></i>
                        </button>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="bi bi-google"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="bi bi-linkedin"></i>
                        </button>
                    </div>
                    <div class="divider d-flex align-items-center my-4 mt-5 mb-5">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label fw-bold" for="username">Tài khoản</label>
                        <input type="text" id="username" formControlName="username" name="username"
                            class="form-control form-control-lg text-dark bg-light"
                            placeholder="Nhấn vào để nhập tài khoản!" [(ngModel)]="username" />
                        <div class="text-danger"
                            *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                            <p>Tài khoản không được để trống!</p>
                        </div>
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label fw-bold" for="password">Mật khẩu</label>
                        <input #passwordField type="password" id="password" formControlName="password" name="password"
                            class="form-control form-control-lg text-dark bg-light"
                            placeholder="Nhấn vào để nhập mật khẩu" [(ngModel)]="password" />
                        <div class="text-danger"
                            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            <p>Mật khẩu không được để trống!</p>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="checkedRemember" name="showPass"
                                id="showPass" (click)="togglePassword()" />
                            <label class="form-check-label" for="showPass">
                                Hiện mật khẩu
                            </label>
                        </div>
                        <a href="#!" class="text-primary">Quên mật khẩu?</a>
                    </div>

                    <div class="text-center text-lg-start mt-5 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;"
                            [disabled]="!username || !password">Đăng nhập</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Chưa có tài khoản?
                            <a href="#!" class="link-danger" routerLink="/dang-ky">Đăng ký ngay</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
